include:
  - template: Security/License-Scanning.gitlab-ci.yml
  - project: 'famedly/company/devops/templates/ci-cd'
    ref: docker-v1
    file:
      - '/docker.yml'

stages:
  - build
  - lint
  - test
  - deploy

default:
  image: node:latest
  tags:
    - famedly
    - docker

build:
  # Npm install / npm run build this thing
  stage: build
  script:
    - npm install
    - npm run build

lint:
  # Verify the linting
  stage: lint
  script:
    - npm install
    - npm run lint

test:
  # Run the tests
  stage: test
  script:
    - npm install
    - npm run test

docker-releases:
  extends: .docker_releases

docker-tags:
  extends: .docker_tags

docker-branches:
  extends: .docker_branches
